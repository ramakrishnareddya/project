<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
  body{
  background-image:url('https://i.pinimg.com/originals/1b/45/63/1b456377a9dce67a7dc3630260aa7572.gif')
  }
  p{
  color:white;
  }
  </style>
  <body class="text-light">  
  <div class="col-md-4 mx-auto rounded border p-4 m-4">
  <div>
  	<h3 class="text-center">Create Navbar</h3>
  </div>
  <div class="container">
  <form method="post" enctype="multipart/form-data" th:object="${navbarDto}">
  
  <div class="mb-3">
    <label class="form-label">Home</label>
    <input type="text" class="form-control" th:field="${navbarDto.aboutus}">
  </div>
  

  <div class="mb-3">
    <label class="form-label">Contact</label>
    <input type="text" class="form-control" th:field="${navbarDto.contactus}">
  </div>
  
      <div class="mb-3">
    <label class="form-label">Deals</label>
    <input type="text" class="form-control" th:field="${navbarDto.deals}">
  </div>
  
  <div class="mb-3">
    <label class="form-label">Feedback</label>
    <input type="text" class="form-control" th:field="${navbarDto.feedback}">
  </div>
  
    <div class="mb-3">
    <label class="form-label">Home</label>
    <input type="text" class="form-control" th:field="${navbarDto.home}">
  </div>
  
   <div class="mb-3">
    <label class="form-label">Login</label>
    <input type="text" class="form-control" th:field="${navbarDto.login}">
  </div>
  
    <div class="mb-3">
    <label class="form-label">Logout</label>
    <input type="text" class="form-control" th:field="${navbarDto.logout}">
  </div>

  <div class="mb-3">
    <label class="form-label">services</label>
    <input type="text" class="form-control" th:field="${navbarDto.service}">
  </div>
  
  
  <div class="col-mb-4">
  	<button type="submit" class="btn btn-success btn-m">submit</button> 
	<a type="button" class="btn btn-danger btn-m" href="/navbar"> Cancel</a>
  </div>
  </form>
  </div>
</div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
