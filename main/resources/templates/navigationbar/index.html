<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
  body{
  background-image:url('https://i.gifer.com/76YS.gif');
  }

  </style>
  <body>
  
    	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
			<img src="/images/image1.png" alt="Logo" width="50" height="35" class="d-inline-block align-text-top"> Navigation Bar</a>
		</div>   
			<a class="btn btn-dark" type="button" href=/navigationbar/navigation>Navbar</a>
		</div>
	</nav><br>
	  
    <div class="container-fluid">
		</div> <br>
  
   <div class="container-fluid">
    <table class="table">
    	<thead class="table table-danger">
    		<tr>
    			<th>Id</th>
    			<th>About us</th>
    			<th>Contact us</th>
    			<th>Deals</th>
    			<th>Feedback</th>
    			<th>Home</th>
    			<th>Login</th>
    			<th>logout</th>
    			<th>services</th>
    		</tr>
    	<tbody>
    		<tr th:each = "navigationbar : ${navigationbar}">
    			<td th:text="${navigationbar.id}"></td>
    			<td th:text="${navigationbar.aboutus}"></td>
    			<td th:text="${navigationbar.contactus}"></td>
    			<td th:text="${navigationbar.deals}"></td>
    			<td th:text="${navigationbar.feedback}"></td>
    			<td th:text="${navigationbar.home}"></td>
    			<td th:text="${navigationbar.login}"></td>
    			<td th:text="${navigationbar.logout}"></td>
    			<td th:text="${navigationbar.service}"></td>
    		</tr>
    	</tbody>
    	</thead>
    </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
