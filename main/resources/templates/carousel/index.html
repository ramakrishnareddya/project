<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 	
 	<style>
 		.images{
 			height:600px;
 			width:1500px;
 		}
  body{
  background-image:url('https://i.gifer.com/76YS.gif');
  }
 	</style>
  </head>
  <body class="text-light">
  
  
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/images/image1.png" alt="Logo" width="50" height="35" class="d-inline-block align-text-top"> Carousel</a>
  </div>   
    </div>
  </div>
</nav><br>
  
  <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
  
	<table class=" text-light">
	<tbody>
	<tr th:each="carousel:${carousel}">
	<td th:text="${carousel.id}" ></td>
	<td>
	<div id="carouselshow" class="carousel slide center" data-bs-ride="carousel">
	<div class="carousel-inner">
	
	<div class="carousel-item active">
	<img th:src="@{'/images/'+${carousel.imageFileName}}" class="images" alt="...">
	</div>

	<div class="carousel-item">
	<img th:src="@{'/images/'+${carousel.imageFileName1}}"  class="images" alt="...">
	</div>

	<div class="carousel-item">
	<img th:src="@{'/images/'+${carousel.imageFileName2}}" class="images" alt="...">
	</div>
	</div></div></td></tr></tbody></table>
	
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
