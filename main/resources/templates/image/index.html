<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg bg-warning">
  
  	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
			<img src="/images/image1.png" alt="Logo" width="50" height="35" class="d-inline-block align-text-top"> Images</a>
		</div>
			<a class="btn btn-warning" type="button" href=/product/create>Create</a><br>   
		</div>
	</nav><br>
  
  <div class="contaier">
    
    <table class="table table-warning">
    <thead class="table table-dark text-light">
    <tr>
    <th>Id</th>
    <th>Image</th>
    <th>IMAGE 1</th>
    <th>IMAGE 2</th>
    <th>IMAGE 3</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="image : ${images}">
    <td th:text="${image.id}"></td>
    <td>
    <img th:src="@{'/images/' + ${image.imageFileName}}" alt="..." width="100">
    </td>
      <td>
    <img th:src="@{'/images/' + ${image.imageFileName1}}" alt="..." width="100">
    </td>
      <td>
    <img th:src="@{'/images/' + ${image.imageFileName2}}" alt="..." width="100">
    </td>
      <td>
    <img th:src="@{'/images/' + ${image.imageFileName3}}" alt="..." width="100">
    </td>

    <td style="white-space:nowrap">
    <a class="btn btn-primary btn-sm"
    th:href="@{/images/edit(id=${image.id})}">Edit</a>
    <a class="btn btn-danger btn-sm"
    th:href="@{/images/delete(id=${image.id})}"
    onclick="return confirm('Are you sure?')">Delete</a>
    </td>
    </tr>
    </tbody>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
