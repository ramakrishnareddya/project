<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
  
<style>
</style>
<body>
 


    
	<table class="table table-primary table-striped">
	
		<thead class="table table-light text-dark">
			<tr>
				<th>Id</th>
				<th>Heading</th>
				<th>Image</th>
				<th>Description</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="popup : ${popup}">
				<td th:text="${popup.id}"></td>
				<td th:text="${popup.heading}"></td>
				<td> <img th:src="@{'/images/' + ${popup.image}}" alt="..." width="100"></td>
				<td th:text="${popup.description}"></td>
				
				<td style="white-space:nowrap">
					<a class="btn btn-primary btn-sm" th:href="@{/popup/edit(id=${popup.id})}">Edit</a>
    				<a class="btn btn-danger btn-sm" th:href="@{/popup/delete(id=${popup.id})}" onclick="return confirm('Are you sure?')">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
